{% extends "database/base.html" %}
{% block content %}
    <br><br>
    <h4>Browse and Export Data</h4>
    <br>

    <div>
        <button class="btn btn-outline-dark" style="margin-right: 20px">Export All to CSV</button>
        <button class="btn btn-outline-dark">Export Filtered to CSV</button>
    </div>

    <br>

    <div class="card">
        <h5 class="card-header">
          Filters
        </h5>
        
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <input class="form-control form-select-format" placeholder="Project Name">
                    <div class="button-spacing"><br></div>
                    <select class="form-select form-select-format">
                        <option selected>&#160; Nameplate Capacity (MW)</option>
                    </select>
                    <div class="button-spacing"><br></div>
                    <select class="form-select form-select-format">
                        <option selected>&#160; PJM Queue Status</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select form-select-format">
                        <option selected>&#160; Locality</option>
                        <option value="1">&#160; Fairfax County</option>
                        <option value="2">&#160; Albemarle County</option>
                        <option value="3">&#160; Amherst County</option>
                    </select>
                    <div class="button-spacing"><br></div>
                    <select class="form-select form-select-format">
                        <option selected>&#160; Project Status</option>
                    </select>
                    <div class="button-spacing"><br></div>
                    <select class="form-select form-select-format">
                        <option selected>&#160; Local Action Date</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select form-select-format">
                        <option selected>&#160; State Permit Status</option>
                    </select>
                    <div class="button-spacing"><br></div>
                    <select class="form-select form-select-format">
                        <option selected>&#160; Local Permit Status</option>
                    </select>
                    <div class="button-spacing"><br></div>
                    <input class="form-control form-select-format" placeholder="Local Zoning Submittal Date">
                </div>
                <div class="col">
                    <select class="form-select form-select-format">
                        <option selected>&#160; State Permit Path</option>
                    </select>
                    <div class="button-spacing"><br></div>
                    <select class="form-select form-select-format">
                        <option selected>&#160; Project Acreage</option>
                    </select>
                </div>
            </div>
            <br>
            <p>
                <button class="btn btn-outline-dark" type="button" data-toggle="collapse" data-target="#additional-filters">
                  Additional Filters
                </button>
            </p>
            <div class="collapse" id="additional-filters">
                <h6>Location</h6>
                <div style="line-height: 40%"><br></div>
                <div class="row">
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; County/City</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <input class="form-control form-select-format" placeholder="Tax Map Parcel #">
                    </div>
                    <div class="col">
                        <input class="form-control form-select-format" placeholder="Longitude">
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Current Land Use</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control form-select-format" placeholder="Latitude">
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Base Zoning</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control form-select-format" placeholder="Address">
                    </div>
                </div>
                <br>
                <h6>Naming and Ownership</h6>
                <div style="line-height: 40%"><br></div>
                <div class="row">
                    <div class="col">
                        <input class="form-control form-select-format" placeholder="Alternative Name(s)">
                        <div class="button-spacing"><br></div>
                        <input class="form-control form-select-format" placeholder="Current Project Owner">
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; State Permit Name (DEQ)</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <input class="form-control form-select-format" placeholder="Project Owner (At last application)">
                    </div>
                    <div class="col">
                        <input class="form-control form-select-format" placeholder="Parent Project Name">
                        <div class="button-spacing"><br></div>
                        <input class="form-control form-select-format" placeholder="Previous Project Applicant">
                    </div>
                    <div class="col">
                        <input class="form-control form-select-format" placeholder="Previous Project Data ID">
                        <div class="button-spacing"><br></div>
                        <input class="form-control form-select-format" placeholder="Entity ID (EIA)">
                    </div>
                </div>
                <br>
                <h6>Features</h6>
                <div style="line-height: 40%"><br></div>
                <div class="row">
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; Permit Nameplate Capacity (MW)</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Lease Acreage</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Panel Type (EIA)</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Agrivoltic Crop Cover</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; Parcel(s) Acreage</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Under Panel Area</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Panel Type Specified By Locality</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Apiaries</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; In Fence Area</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Battery Size</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Pollinator-Smart Features</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; Total Acreage</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Axis Design</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Sheep Grazing</option>
                        </select>
                    </div>
                </div>
                <br>
                <h6>Local Permit Process</h6>
                <div style="line-height: 40%"><br></div>
                <div class="row">
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; Application Submission Date</option>
                        </select>
                        <div class="button-spacing"><br></div>
                        <select class="form-select form-select-format">
                            <option selected>&#160; Executed Sitting Agreement</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; Commission Action Date</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; 2232/Comp Plan Status</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select-format">
                            <option selected>&#160; Zoning Permit Type</option>
                        </select>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <button class="btn btn-outline-dark" style="margin-right: 20px">Apply Filter(s)</button>
            <button class="btn btn-outline-dark">Reset</button>
        </div>
    </div>
    
{% endblock content %}
